<h1>Table Orders</h1>

<div class="row-justify-center screen">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Quantity</th>
        <th>Payment</th>
        <th>Currency</th>
        <th>Date Orders</th>
        <th>Customer</th>
        <th>Book</th>
        <th>Action
          <svg (click)="addForm()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-plus-square-fill plus-btn plus btn-hover" viewBox="0 0 16 16">
            <path
              d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z" />
          </svg>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let o of orders;">
        <td>{{o.id}}</td>
        <td>{{o.quantity}}</td>
        <td>{{o.payment}}</td>
        <td>{{o.currency}}</td>
        <td>{{o.dateOrder}}</td>
        <td><span *ngFor="let c of o.customer">{{ c.email }}</span></td>
        <td><span *ngFor="let b of o.book">{{ b.name }}</span></td>
          <td style="text-align: center;">
            <button mat-icon-button class="edit btn-hover" (click)="edit(o)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button class="btn-hover" color="warn" (click)="delete(o)">
              <mat-icon>delete</mat-icon>
            </button>
        </td>

      </tr>
    </tbody>
  </table>
