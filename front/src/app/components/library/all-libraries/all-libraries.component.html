<h1>Library base</h1>

<div class="row-justify-center screen">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Phone number</th>
                <th>E-mail</th>
                <th>Action
                    <svg (click)="addForm()" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-plus-square-fill plus-btn plus btn-hover m-3"
                        viewBox="0 0 16 16">
                        <path
                            d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z" />
                    </svg>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let l of libraries; let i = index">
                <td>{{i}}</td>
                <td>{{l["name"]}}</td>
                <td>{{l["address"]}}</td>
                <td>{{l["phoneNumber"]}}</td>
                <td>{{l["email"]}}</td>
                <td style="text-align: center;">
                    <button mat-icon-button class="edit btn-hover" (click)="edit(l)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button class="btn-hover" color="warn" (click)="delete(l.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
