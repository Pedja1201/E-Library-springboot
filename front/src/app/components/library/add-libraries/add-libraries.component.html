<div class='card p-3 bg-light'>
  <form (submit)="create(library)" ngNativeValidate>
    <h2 style="text-align: center;"><i>Add Library</i></h2>
    <div class=" col-sm-6">
      <mat-label>Name:</mat-label>
      <input matInput class="form-control" name="name" [(ngModel)]="library.name" type="text" placeholder="Enter Name" required>
    </div>

    <div class=" col-sm-6">
      <mat-label>Address:</mat-label>
      <input matInput class="form-control" name="address" [(ngModel)]="library.address" type="text" placeholder="Enter address" required>
    </div>

    <div class=" col-sm-6">
      <mat-label>Phone number: </mat-label>
      <input matInput class="form-control" name="phoneNumber" [(ngModel)]="library.phoneNumber" type="text" placeholder="Enter phone"
        required>
    </div>

    <div class=" col-sm-6">
      <mat-label>E-mail: </mat-label>
      <input matInput class="form-control" name="email" [(ngModel)]="library.email" type="email" placeholder="Enter email" required>
      <div *ngIf="errorMessage != ''" class="alert-message w-100 m-2">
        <div class="alert-message-row w-100 m-2">
          {{errorMessage}}
        </div>
      </div>
    </div>

    <div>
      <button type="submit" class="btn btn-success">Submit</button>
      <button (click)="goBack()" type="submit" class="btn btn-secondary m-2">Cancel</button>
    </div>
