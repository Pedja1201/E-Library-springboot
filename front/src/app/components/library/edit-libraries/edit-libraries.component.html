<div class = 'card p-3 bg-light'>
    <form (submit)="update(library)" ngNativeValidate>
      <h2 style="text-align: center;"><i>Edit Form</i></h2>
      <div class=" col-sm-6">
        <label class="form-label">Name: </label>
        <input name="name" [(ngModel)]="library.name" class="form-control" type="text">
      </div>
  
      <div class=" col-sm-6">
        <label class="form-label">Address: </label>
        <input name="address" [(ngModel)]="library.address" class="form-control" type="text" >
      </div>
  
      <div class=" col-sm-6">
        <label class="form-label">Phone number: </label>
        <input name="phoneNumber" [(ngModel)]="library.phoneNumber" class="form-control"  type="text">
      </div>
      
      <div class=" col-sm-6">
        <label class="form-label">E-mail: </label>
        <input name="email" [(ngModel)]="library.email" class="form-control" type="email">
      </div>
      <div *ngIf="errorMessage != ''" class="alert-message w-100 m-2">
        <div class="alert-message-row w-100 m-2">
          {{errorMessage}}
        </div>
      </div>

      <div>
        <button type="submit" class="btn btn-success">Submit</button>
        <button (click) = "goBack()" type="submit" class="btn btn-secondary m-2">Cancel</button>
      </div>
    </form>
  </div>
