<h1>Table Books</h1>

<div class="row-justify-center screen">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Author</th>
        <th>Category</th>
        <th>Price</th>
        <th>Status</th>
        <th>Library</th>
        <th>Action
          <svg (click)="addForm()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-plus-square-fill plus-btn plus btn-hover" viewBox="0 0 16 16">
            <path
              d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z" />
          </svg>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let b of books; let i = index">
        <td>{{i}}</td>
        <td>{{b.name}}</td>
        <td>{{b.author}}</td>
        <td>{{b.category}}</td>
        <td>{{b.price}}</td>
        <td>{{b.status ? 'AVAILABLE' : 'UNAVAILABLE'}}</td>
        <td><span *ngFor="let l of b.library">{{ l.name }}</span></td>
          <td style="text-align: center;">
            <button mat-icon-button class="edit btn-hover" (click)="edit(b)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button class="btn-hover" color="warn" (click)="delete(b)">
              <mat-icon>delete</mat-icon>
            </button>
        </td>

      </tr>
    </tbody>
  </table>
