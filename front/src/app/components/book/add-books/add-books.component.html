<div class='card p-3 bg-light'>
    <form (submit)="create(book)" ngNativeValidate>
        <h2 style="text-align: center;"><i>Add Book</i></h2>
        <div class=" col-sm-6">
            <mat-label>Name:</mat-label>
            <input matInput  class="form-control" name="name" [(ngModel)]="book.name" type="text" placeholder="Enter Name" required>
        </div>

        <div class=" col-sm-6">
            <mat-label>Author:</mat-label>
            <input matInput  class="form-control" name="author" [(ngModel)]="book.author" type="text" placeholder="Enter author" required>
        </div>

        <div class=" col-sm-6">
            <mat-label>Category: </mat-label>
            <input matInput  class="form-control" name="category" [(ngModel)]="book.category" type="text" placeholder="Enter category"
                required>
        </div>

        <div class=" col-sm-6">
            <mat-label>Price: </mat-label>
            <input matInput class="form-control" name="price" [(ngModel)]="book.price" type="number" placeholder="Enter price" required>
        </div>

        <div class=" col-sm-6">
            <mat-checkbox [(ngModel)]="book.status" type="checkbox" id="status" name="status"></mat-checkbox>
            <label class="form-check-label" for="active">Book is active status?</label>
        </div>

        <div class="col-sm-6">
            <label class="form-label"> Library: </label>
            <mat-select class="form-control" name="library" [(ngModel)]="book.library" required>
                <mat-option *ngFor="let library of libraries" [value]="library">
                    {{ library.name }}
                </mat-option>
            </mat-select>
        </div>

        <div>
            <button type="submit" class="btn btn-success">Submit</button>
            <button (click)="goBack()" type="submit" class="btn btn-secondary m-2">Cancel</button>
        </div>
